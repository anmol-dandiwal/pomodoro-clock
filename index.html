<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Clock</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <h1 style="text-align: center;">Pomodoro Clock</h1>
        <div class="setTimes">
            <div class="subHeadings">
                <h3>Session</h3>
                <h3>Break</h3>
            </div>
            <div class="timeSet">
                <button class="dec" id="sessionDec">-</button>
                <span id="sessionTime">25</span>
                <button class="inc" id="sessionInc">+</button>

                <button class="dec" id="breakDec">-</button>
                <span id="breakTime">5</span>
                <button class="inc" id="breakInc">+</button>
            </div>
        </div>
        <div class="clock">
            <h2>Session</h2>
            <div class="timer">
                <span id="currentTime">25:00</span>
            </div>
            <div class="controls">
                <button id="startButton">Start</button>
                <button id="pauseButton">Pause</button>
                <button id="stopButton">Stop</button>
                <button id="resetButton">Reset</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
